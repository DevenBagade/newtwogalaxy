<script>
    
    function displayInfo(imageType) {
        var infoDiv = document.getElementById("info");
        var infoText = "";

        // Determine information based on the clicked image type
        switch (imageType) {
            case 'Shirt':
                infoText = "This is a stylish shirt for men.";
                break;
            case 'Pant':
                infoText = "These are comfortable and fashionable pants.";
                break;
            case 'Kurta':
                infoText = "Explore traditional and trendy kurtas.";
                break;
            case 'Suit':
                infoText = "Elegant suits for a sophisticated look.";
                break;
           case 'Uniform':
                infoText = "Elegant unifom for a sophisticated look.";
                break;
            default:
                infoText = "No information available.";
        }

        // Display the information in the #info div
        infoDiv.innerHTML = "<p>" + infoText + "</p>";
        infoDiv.style.display = "block";
    }


    var itemContainers = document.querySelectorAll('.item-container');
    itemContainers.forEach(function(container) {
        container.addEventListener('click', function() {
            var imageType = container.querySelector('.alt-text h3').textContent;
            displayInfo(imageType);
        });
